<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Prajwal üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at bottom, #020024, #090979, #000);
  color: white;
  overflow: hidden;
  text-align: center;
}

/* Canvas layers */
canvas {
  position: fixed;
  top: 0;
  left: 0;
}

/* Main content */
.container {
  position: relative;
  z-index: 5;
  padding-top: 20px;
}

/* Neon name */
.neon {
  font-size: 3.5rem;
  color: #0ff;
  text-shadow:
    0 0 5px #0ff,
    0 0 15px #0ff,
    0 0 30px #0ff;
  animation: flicker 1.5s infinite alternate;
}

@keyframes flicker {
  from { opacity: 1; }
  to { opacity: 0.8; }
}

.cake { font-size: 4rem; }

/* Slideshow */
.slideshow {
  width: 220px;
  height: 220px;
  margin: 15px auto;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid #0ff;
}

.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Drag drop */
.drop {
  border: 2px dashed #0ff;
  padding: 10px;
  width: 80%;
  max-width: 300px;
  margin: 10px auto;
  border-radius: 10px;
  cursor: pointer;
}

/* Buttons */
button {
  margin: 8px;
  padding: 12px 20px;
  border-radius: 25px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.play { background: #00e5ff; }
.share { background: #25D366; color: white; }
.insta { background: #E1306C; color: white; }

/* Balloons */
.balloon {
  position: fixed;
  bottom: -100px;
  font-size: 2.5rem;
  animation: float 10s linear infinite;
}

@keyframes float {
  to { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>
<canvas id="confetti"></canvas>

<!-- Music -->
<audio id="song" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<!-- Voice -->
<audio id="voice">
  <source src="voice.mp3">
</audio>

<div class="container">
  <h1>üéâ Happy Birthday üéâ</h1>
  <div class="neon">PRAJWAL</div>
  <div class="cake">üéÇ</div>

  <div class="slideshow">
    <img id="slide" src="">
  </div>

  <div class="drop" id="drop">
    üñºÔ∏è Drag & Drop Photos Here
  </div>

  <p>
    May your life shine as bright as these fireworks ‚ú®
  </p>

  <button class="play" onclick="voice.play()">üé§ Play Voice Message</button><br>

  <button class="share" onclick="shareWhatsApp()">üì± WhatsApp</button>
  <button class="insta" onclick="alert('üì∏ Take screenshot & share on Instagram Story!')">üì∏ Instagram</button>
</div>

<script>
/* AUTO PLAY FIX */
document.addEventListener('click',()=>song.play(),{once:true});

/* SLIDESHOW + DRAG DROP */
let images=[], index=0;
const slide=document.getElementById("slide");
const drop=document.getElementById("drop");

drop.ondragover=e=>e.preventDefault();
drop.ondrop=e=>{
  e.preventDefault();
  images=[...e.dataTransfer.files].map(f=>URL.createObjectURL(f));
  slide.src=images[0];
  setInterval(()=>{
    index=(index+1)%images.length;
    slide.src=images[index];
  },2000);
};

/* BALLOONS */
for(let i=0;i<15;i++){
  let b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*100+"vw";
  b.style.animationDuration=(6+Math.random()*6)+"s";
  b.textContent="üéà";
  document.body.appendChild(b);
}

/* CONFETTI */
const c=document.getElementById("confetti");
const cx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let conf=[];
for(let i=0;i<150;i++){
  conf.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*6});
}
function confetti(){
  cx.clearRect(0,0,c.width,c.height);
  conf.forEach(p=>{
    cx.fillStyle=`hsl(${Math.random()*360},100%,50%)`;
    cx.fillRect(p.x,p.y,p.r,p.r);
    p.y+=2;
    if(p.y>c.height)p.y=0;
  });
  requestAnimationFrame(confetti);
}
confetti();

/* NAME FIREWORKS */
const f=document.getElementById("fireworks");
const fx=f.getContext("2d");
f.width=innerWidth;f.height=innerHeight;
let parts=[];
function explode(){
  const text="PRAJWAL";
  for(let i=0;i<text.length*30;i++){
    parts.push({
      x:innerWidth/2,
      y:innerHeight/2,
      vx:(Math.random()-0.5)*6,
      vy:(Math.random()-0.5)*6,
      life:80
    });
  }
}
setInterval(explode,1500);

function fire(){
  fx.clearRect(0,0,f.width,f.height);
  parts.forEach((p,i)=>{
    fx.fillStyle=`hsl(${Math.random()*360},100%,50%)`;
    fx.fillRect(p.x,p.y,3,3);
    p.x+=p.vx;p.y+=p.vy;p.life--;
    if(p.life<=0)parts.splice(i,1);
  });
  requestAnimationFrame(fire);
}
fire();

/* SHARE */
function shareWhatsApp(){
  const msg=encodeURIComponent("üéâ Happy Birthday Prajwal üéÇ‚ú®");
  window.open(`https://wa.me/?text=${msg}`);
}
</script>

</body>
</html>

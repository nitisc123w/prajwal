  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Prajwal ðŸŽ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:black;
  color:white;
  overflow:hidden;
  text-align:center;
}
canvas{position:fixed;top:0;left:0}

.container{
  position:relative;
  z-index:10;
  padding-top:20px;
}
.neon{
  font-size:3.5rem;
  color:#0ff;
  text-shadow:0 0 20px #0ff,0 0 60px #0ff;
}
.slideshow{
  width:200px;height:200px;
  margin:15px auto;
  border-radius:50%;
  overflow:hidden;
  border:4px solid #0ff;
}
.slideshow img{width:100%;height:100%;object-fit:cover}

#playBtn{
  position:fixed;
  bottom:20px;left:50%;
  transform:translateX(-50%);
  padding:12px 20px;
  border:none;border-radius:25px;
  background:#00ffff;
  font-weight:bold;
  z-index:20;
  box-shadow:0 0 20px #0ff;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="./birthday.mp3" type="audio/mpeg">
</audio>
<button id="playBtn">ðŸŽµ Tap to Start</button>

<div class="container">
  <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
  <div class="neon">PRAJWAL</div>

  <div class="slideshow">
    <img id="slide" src="./img_2_1703823638549.jpg">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ================= MUSIC + VOICE ================= */
const music=document.getElementById("music");
const btn=document.getElementById("playBtn");

function startAll(){
  music.play();
  btn.style.display="none";

  // ðŸŽ¤ VOICE WISH
  const msg=new SpeechSynthesisUtterance("Happy Birthday Prajwal");
  msg.pitch=1.1;
  msg.rate=0.9;
  speechSynthesis.speak(msg);
}
btn.onclick=startAll;
document.body.addEventListener("touchstart",startAll,{once:true});

/* ================= THREE ================= */
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
camera.position.z=45;

const renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,1.4));
const light=new THREE.PointLight(0x00ffff,2,200);
light.position.set(20,30,40);
scene.add(light);

/* ================= CAKE ================= */
const cake=new THREE.Group();
for(let i=0;i<3;i++){
  const layer=new THREE.Mesh(
    new THREE.CylinderGeometry(8-2*i,8-2*i,3,32),
    new THREE.MeshStandardMaterial({
      color:[0xffc0cb,0xff69b4,0xff1493][i]
    })
  );
  layer.position.y=i*3;
  cake.add(layer);
}
cake.position.y=-8;
scene.add(cake);

/* ================= BALLOONS ================= */
const balloons=[];
const colors=[0xff0000,0xffff00,0x00ff00,0x00ffff,0xff00ff];
for(let i=0;i<15;i++){
  const b=new THREE.Mesh(
    new THREE.SphereGeometry(1.5,16,16),
    new THREE.MeshStandardMaterial({color:colors[Math.random()*5|0]})
  );
  b.position.set((Math.random()-0.5)*40,-40-Math.random()*40,(Math.random()-0.5)*30);
  balloons.push(b);scene.add(b);
}

/* ================= STARS ================= */
const starsGeo=new THREE.BufferGeometry();
const pos=[];
for(let i=0;i<1200;i++){
  pos.push((Math.random()-0.5)*120,(Math.random()-0.5)*80,(Math.random()-0.5)*120);
}
starsGeo.setAttribute("position",new THREE.Float32BufferAttribute(pos,3));
scene.add(new THREE.Points(starsGeo,new THREE.PointsMaterial({color:0xffffff,size:0.7})));

/* ================= NAME FIREWORK ================= */
const loader=new THREE.FontLoader();
loader.load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json",font=>{
  const geo=new THREE.TextGeometry("PRAJWAL",{
    font,size:4,height:1
  });
  const mat=new THREE.MeshBasicMaterial({color:0xffaa00});
  const text=new THREE.Mesh(geo,mat);
  text.position.set(-12,10,0);
  scene.add(text);

  setInterval(()=>{
    text.material.color.set(Math.random()*0xffffff);
  },300);
});

/* ================= ANIMATE ================= */
function animate(){
  requestAnimationFrame(animate);
  cake.rotation.y+=0.01;
  balloons.forEach(b=>{
    b.position.y+=0.05;
    if(b.position.y>30)b.position.y=-40;
  });
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>

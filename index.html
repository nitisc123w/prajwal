<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Prajwal ðŸŽ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at bottom,#020024,#090979,#000);
  color:white;
  overflow:hidden;
  text-align:center;
}

/* CANVAS */
canvas{position:fixed;top:0;left:0}

/* MAIN */
.container{
  position:relative;
  z-index:10;
  padding-top:20px;
  animation:fadeZoom 1.5s ease-out;
}

@keyframes fadeZoom{
  from{opacity:0;transform:scale(.8)}
  to{opacity:1;transform:scale(1)}
}

/* NEON NAME */
.neon{
  font-size:3.8rem;
  color:#0ff;
  text-shadow:
    0 0 10px #0ff,
    0 0 30px #0ff,
    0 0 60px #0ff;
  animation:pulse 2s infinite alternate, floatName 6s infinite ease-in-out;
}

@keyframes pulse{
  from{text-shadow:0 0 10px #0ff}
  to{text-shadow:0 0 80px #0ff}
}
@keyframes floatName{
  50%{transform:translateY(-10px)}
}

/* CAKE */
.cake{
  font-size:4.5rem;
  animation:spin 6s infinite linear, bounce 2s infinite;
}

@keyframes spin{
  from{transform:rotateY(0)}
  to{transform:rotateY(360deg)}
}
@keyframes bounce{
  50%{transform:translateY(-10px)}
}

/* SLIDESHOW */
.slideshow{
  width:230px;height:230px;
  margin:15px auto;
  border-radius:50%;
  overflow:hidden;
  border:5px solid #0ff;
  box-shadow:0 0 30px #0ff;
  animation:glow 3s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 20px #0ff}
  to{box-shadow:0 0 60px #0ff}
}

.slideshow img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* DROP */
.drop{
  border:2px dashed #0ff;
  padding:12px;
  width:80%;
  max-width:320px;
  margin:10px auto;
  border-radius:12px;
  animation:blink 1.5s infinite alternate;
}
@keyframes blink{
  from{opacity:.6}
  to{opacity:1}
}

/* BUTTONS */
button{
  margin:8px;
  padding:12px 22px;
  border-radius:30px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.1)}

.play{background:#00e5ff}
.share{background:#25D366;color:white}
.insta{background:#E1306C;color:white}

/* BALLOONS */
.balloon{
  position:fixed;
  bottom:-100px;
  font-size:2.8rem;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-130vh)}
}

/* SPARKLES */
.sparkle{
  position:fixed;
  width:4px;height:4px;
  background:white;
  border-radius:50%;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{
  50%{opacity:.2;transform:scale(0)}
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>
<canvas id="confetti"></canvas>

<audio id="song" autoplay loop>
  <source src="./birthday.mp3">
</audio>
<audio id="voice">
  <source src="./voice.mp3">
</audio>

<div class="container">
  <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
  <div class="neon">PRAJWAL</div>
  <div class="cake">ðŸŽ‚</div>

  <div class="slideshow">
    <img id="slide" src="./img_2_1703823638549.jpg">
  </div>

  <div class="drop" id="drop" hidden>
    Drag & Drop Photos Here ðŸ“¸
  </div>

  <p>May your life shine brighter than these fireworks âœ¨</p>

  <button class="play" onclick="voice.play()">ðŸŽ¤ Voice Message</button><br>
  <button class="share" onclick="shareWhatsApp()">ðŸ“± WhatsApp</button>
  <button class="insta" onclick="alert('ðŸ“¸ Screenshot & share on Instagram Story!')">ðŸ“¸ Instagram</button>
</div>

<script>
/* AUDIO FIX */
document.body.addEventListener("click",()=>{
  song.play();
},{once:true});

/* SLIDESHOW */
let images=[],i=0;
const slide=document.getElementById("slide");
drop.ondragover=e=>e.preventDefault();
drop.ondrop=e=>{
  e.preventDefault();
  images=[...e.dataTransfer.files].map(f=>URL.createObjectURL(f));
  slide.src=images[0];
  setInterval(()=>{
    i=(i+1)%images.length;
    slide.src=images[i];
  },2000);
};

/* BALLOONS */
for(let i=0;i<20;i++){
  let b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*100+"vw";
  b.style.animationDuration=(5+Math.random()*6)+"s";
  b.textContent="ðŸŽˆ";
  document.body.appendChild(b);
}

/* SPARKLES */
for(let i=0;i<80;i++){
  let s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(s);
}

/* CONFETTI */
const c=document.getElementById("confetti");
const ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let conf=[...Array(200)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*6,
  d:Math.random()*5
}));
function confetti(){
  ctx.clearRect(0,0,c.width,c.height);
  conf.forEach(p=>{
    ctx.fillStyle=`hsl(${Math.random()*360},100%,50%)`;
    ctx.fillRect(p.x,p.y,p.r,p.r);
    p.y+=p.d;
    if(p.y>c.height)p.y=0;
  });
  requestAnimationFrame(confetti);
}
confetti();

/* FIREWORKS */
const f=document.getElementById("fireworks");
const fx=f.getContext("2d");
f.width=innerWidth;f.height=innerHeight;
let parts=[];
function boom(x,y){
  for(let i=0;i<80;i++){
    parts.push({
      x,y,
      vx:(Math.random()-.5)*8,
      vy:(Math.random()-.5)*8,
      life:100
    });
  }
}
setInterval(()=>boom(Math.random()*f.width,Math.random()*f.height/2),1200);
function fire(){
  fx.clearRect(0,0,f.width,f.height);
  parts.forEach((p,i)=>{
    fx.fillStyle=`hsl(${Math.random()*360},100%,50%)`;
    fx.fillRect(p.x,p.y,3,3);
    p.x+=p.vx;p.y+=p.vy;p.life--;
    if(p.life<=0)parts.splice(i,1);
  });
  requestAnimationFrame(fire);
}
fire();

/* SHARE */
function shareWhatsApp(){
  window.open("https://wa.me/?text="+encodeURIComponent("ðŸŽ‰ Happy Birthday Prajwal ðŸŽ‚âœ¨"));
}
</script>
</body>
</html>
